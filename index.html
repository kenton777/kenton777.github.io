<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access M&E - Job List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0078D7;
            --primary-hover: #005a9e;
            --background-color: #f0f5fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --border-radius: 10px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), #004e8c);
            color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
            transition: var(--transition);
        }

        .header:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        .table-container {
            background: var(--card-background);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .table-container:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary i {
            margin-right: 8px;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            padding: 12px;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0,120,215,.25);
        }

        .table {
            margin-top: 20px;
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            padding: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .table td {
            padding: 15px;
            vertical-align: middle;
        }

        .table tr:hover {
            background-color: #f8f9fa;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .btn-primary {
                width: 100%;
                margin-bottom: 10px;
            }
            
            .table-container {
                padding: 15px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .table-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Access M&E Job Management System</h1>
        </div>
        
        <div class="table-container">
            <div class="mb-3">
                <button class="btn btn-primary" onclick="addRow()">
                    <i class="fas fa-plus"></i>添加行
                </button>
                <button class="btn btn-primary" onclick="deleteRow()">
                    <i class="fas fa-minus"></i>删除行
                </button>
                <button class="btn btn-primary" onclick="copyToClipboard()">
                    <i class="fas fa-copy"></i>复制到剪贴板
                </button>
            </div>
            
            <table class="table" id="jobTable">
                <thead>
                    <tr>
                        <th>工作代码</th>
                        <th>工作列表</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 使用localStorage保存数据
        function saveData() {
            const rows = [];
            $('#tableBody tr').each(function() {
                const inputs = $(this).find('input');
                rows.push({
                    jobCode: inputs[0].value,
                    jobList: inputs[1].value
                });
            });
            localStorage.setItem('jobData', JSON.stringify(rows));
        }

        function loadData() {
            const savedData = localStorage.getItem('jobData');
            if (savedData) {
                const rows = JSON.parse(savedData);
                rows.forEach(row => {
                    addRow(row.jobCode, row.jobList);
                });
            } else {
                addRow();
            }
        }

        function addRow(jobCode = 'PGEO ', jobList = '') {
            const tbody = $('#tableBody');
            const row = $('<tr>');
            const cell1 = $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    class: 'form-control',
                    value: jobCode
                }).on('input', saveData)
            );
            const cell2 = $('<td>').append(
                $('<input>').attr({
                    type: 'text',
                    class: 'form-control',
                    value: jobList
                }).on('input', saveData)
            );
            row.append(cell1, cell2);
            tbody.append(row);
        }

        function deleteRow() {
            const table = $('#jobTable');
            if (table.find('tr').length > 1) {
                table.find('tr:last').remove();
                saveData();
            }
        }

        function copyToClipboard() {
            const rows = $('#tableBody tr');
            let text = '';
            rows.each(function() {
                const inputs = $(this).find('input');
                text += inputs[0].value + '\t' + inputs[1].value + '\n';
            });
            navigator.clipboard.writeText(text).then(() => {
                alert('已复制到剪贴板！');
            });
        }

        // 页面加载时加载保存的数据
        $(document).ready(function() {
            loadData();
        });
    </script>
</body>
</html>
